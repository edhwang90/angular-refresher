<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-width: 250px;" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row btn-row">
  <div class="col-xs-12">
    <a href="#" class="btn btn-success" type="submit">To Shopping List</a>
    <a href="#" class="btn btn-primary">Edit Recipe</a>
    <a href="#" class="btn btn-danger">Delete Recipe</a>
    
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
