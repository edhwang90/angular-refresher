<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="name">Name</label>
          <input type="text" 
                 id="name" 
                 #nameInput
                 class="form-control">
        </div>
        <div class="col-md-1 form-group">
          <label for="amount">Amount</label>
          <input type="number" 
                 id="amount" 
                 #amountInput
                 class="form-control">
        </div>
      </div>
      <div class="row btn-row">
        <div class="col-xs-12">
          <button (click)="onAddItem()" class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger">Delete</button>
          <button class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
